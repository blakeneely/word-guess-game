<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container title">
        <div class="img-div">
            <img src="assets/images/strangerthings.gif" alt="stranger things title" class="title-img">
        </div>
        <h1>WORD GUESS GAME</h1>
    </div>

    <div class="container game mt-5">
        <div class="row">
            <div id="get-started-text"class="col align-self-center">Press any key to get started</div>
        </div>
        <div class="row">
            <div id="answer-array-text" class="col align-self-center"></div>
        </div>
            <div id="guessed-letters-text" class="col align-self-center"></div>
        <div class="row">
            <div id="remaining-letters-text" class="col align-self-center"></div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <div id="wins-text">Wins: 0</div>
                <div id="losses-text">Losses: 0</div>
            </div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
